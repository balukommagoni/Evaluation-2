<div class="container">
  <div ng-directive="directive5">
    <div ng-repeat="info in CompleteInfo">
        <div class="card0" ng-style="{'background-color':info.notificationSeen == true ?  'lightgrey': 'white'}">
            <span class="postCommentId">{{info.notificationId}}</span>
            <span>:{{info.notificationMessage}}</span>
            <span>:{{info.notificationLink}}</span>
            <span>:{{info.notificationPostId}}</span>
            <span><img src="/images/cross.png" class="avatar1" ng-click="Remove(info.notificationId,info.notificationMessage,info.notificationPostId)"></span>
        </div>
    </div>
  </div>
</div>
